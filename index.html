<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Analogue Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock-face">
                <!-- Hour markers -->
                <div class="marker marker-12">12</div>
                <div class="marker marker-3">3</div>
                <div class="marker marker-6">6</div>
                <div class="marker marker-9">9</div>
                
                <!-- Hour dots -->
                <div class="hour-dot dot-1"></div>
                <div class="hour-dot dot-2"></div>
                <div class="hour-dot dot-4"></div>
                <div class="hour-dot dot-5"></div>
                <div class="hour-dot dot-7"></div>
                <div class="hour-dot dot-8"></div>
                <div class="hour-dot dot-10"></div>
                <div class="hour-dot dot-11"></div>
                
                <!-- Clock hands -->
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand minute-hand" id="minute-hand"></div>
                <div class="hand second-hand" id="second-hand"></div>
                
                <!-- Center dot -->
                <div class="center-dot"></div>
            </div>
        </div>
        
        <!-- Digital time display -->
        <div class="digital-time" id="digital-time"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
